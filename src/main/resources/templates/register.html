<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Registro</title>
	<style>
		body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 700px;
            width: 100%;
        }
	</style>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row justify-content-center">
			<div class="col-md-7 p-2">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header text-center">
						<p class="fs-4">Registrarse</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post">
							<div class="row">
								<div class="col">
									<label class="form-label">Nombre completo</label>
									<input required class="form-control" name="name" type="text">
								</div>

								<div class="col">
									<label class="form-label">Numero de telefono</label>
									<input required class="form-control" name="mobileNumber" type="number">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Correo electronico</label>
								<input required class="form-control" name="email" type="email">
							</div>

							<div class="row">
								<div class="col">
									<label class="form-label">Direccion</label>
									<input required class="form-control" name="address" type="text">
								</div>

								<div class="col">
									<label class="form-label">Ciudad</label>
									<input required class="form-control" name="city" type="text">
								</div>
							</div>

							<div class="row">
								<div class="col">
									<label class="form-label">Estado</label>
									<input required class="form-control" name="state" type="text">
								</div>

								<div class="col">
									<label class="form-label">Codigo postal</label>
									<input required class="form-control" name="pincode" type="number">
								</div>
							</div>

							<div class="row">
								<div class="col">
									<label class="form-label">Contrasena</label>
									<input required class="form-control" name="password" type="password" id="pass">
								</div>

								<div class="col">
									<label class="form-label">Confirmar contrasena</label>
									<input required class="form-control" name="confirmpassword" type="password">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Imagen de perfil</label>
								<input class="form-control" name="img" type="file">
							</div>

							<button type="submit" class="btn bg-primary text-white col-md-12">Registrarse</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
